<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <!-- Bootstrap CSS যুক্ত করা হয়েছে -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header ফ্র্যাগমেন্ট যোগ করা হচ্ছে (যদি আলাদা হেডার থাকে fragments.html এ) -->
<div th:insert="~{fragments :: header}"></div>

<div class="container">
    <!-- শিরোনাম ও "Add New Book" বাটন -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Book List</h2>
        <!-- এই লিংক ক্লিক করলে নতুন বই যুক্ত করার ফর্মে যাবে -->
        <a th:href="@{/showNewBookForm}" class="btn btn-primary">Add New Book</a>
    </div>

    <!-- বইয়ের তথ্য দেখানোর জন্য টেবিল -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Category</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- প্রতিটি বইয়ের জন্য একেকটা row তৈরি করা হচ্ছে -->
        <!-- listBooks → Model থেকে পাওয়া তালিকা, যেটা backend থেকে পাঠানো হয়েছে -->
        <tr th:each="book : ${listBooks}">
            <!-- book এর বিভিন্ন ফিল্ড টেবিলে দেখানো হচ্ছে -->
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.categoryName}">N/A</td>
            <td>
                <!-- Edit লিংক: বইয়ের আইডি অনুযায়ী ফর্ম লোড হবে -->
                <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <!-- Delete লিংক: বই ডিলিট করার জন্য -->
                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
