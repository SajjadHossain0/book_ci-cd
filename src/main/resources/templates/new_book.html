<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include header fragment -->
<div th:insert="~{fragments :: header}"></div>
<div class="container">

    <!-- Page heading -->
    <h1 class="text-center mt-4 mb-4">Add New Book</h1>

    <!--
        Form to submit a new book
        th:action="@{/saveBook}" - form will submit to /saveBook URL (handled by controller)
        th:object="${book}" - binds the form to a Book object in the model
        method="POST" - data will be submitted using POST request
    -->
    <form th:action="@{/saveBook}" th:object="${book}" method="POST">

        <!-- Input field for book title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>

            <!--
                th:field="*{title}" - binds this input to the 'title' property of the Book object
                'required' - makes the field mandatory
            -->
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Input field for book author -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>

        <!-- Input field for book ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>

        <!-- Submit button to send form data -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
