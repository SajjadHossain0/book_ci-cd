<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>

    <!-- Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include header fragment -->
<div th:insert="~{fragments :: header}"></div>

<div class="container">

    <!-- Page Heading -->
    <h1 class="text-center mt-4 mb-4">Book Manager</h1>

    <!-- Button to add a new book. Links to the new book form -->
    <a th:href="@{/showNewBookForm}" class="btn btn-primary mb-4">Add New Book</a>

    <!-- Table to display all the books -->
    <table class="table table-striped">
        <thead>
        <tr>
            <!-- Table headers -->
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through each book in the listBooks model attribute -->
        <tr th:each="book : ${listBooks}">
            <!-- Display book properties using Thymeleaf expressions -->
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <!-- Link to update form with book ID -->
                <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-warning">Update</a>

                <!-- Link to delete the book using its ID -->
                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
