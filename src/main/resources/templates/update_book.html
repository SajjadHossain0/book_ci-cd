<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>

    <!-- Load Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include header fragment -->
<div th:insert="~{fragments :: header}"></div>
<div class="container">

    <!-- Page Heading -->
    <h1 class="text-center mt-4 mb-4">Update Book</h1>

    <!--
        Form to update an existing book
        th:action="@{/saveBook}" - when the form is submitted, it will POST to /saveBook
        th:object="${book}" - binds the form to an existing Book object passed from the controller
    -->
    <form th:action="@{/saveBook}" th:object="${book}" method="POST">

        <!--
            Hidden field to include the book's ID (important for identifying which book to update)
            th:field="*{id}" - binds this hidden input to the 'id' field of the Book object
        -->
        <input type="hidden" th:field="*{id}">

        <!-- Input field for Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>

            <!-- th:field binds this input to the 'title' field of the Book object -->
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Input field for Author -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>

        <!-- Input field for ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
